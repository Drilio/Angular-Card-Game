<div class="cards-container">

<ng-container *ngFor="let card of cards; let i = index" >
  <div class="card-container">
  <div class="card">
    <img ngSrc="assets/img/battlecard.webp" height="1100" width="784">
    <p>{{card.name}}</p>
  </div>
  <div>
    <button (click)="DeleteCard(card.id!)">
      delete
    </button>
  </div>
  </div>
</ng-container>
</div>
