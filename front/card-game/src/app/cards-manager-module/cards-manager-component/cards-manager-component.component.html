<form [formGroup]="createCardForm" (ngSubmit)="onSubmit()">
  <div class="form-section">
    <label >Name :</label>
    <input
      type="text"
      formControlName="name"
      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
    >
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['name'].errors?.['required']">Name is required</div>
    </div>
  </div>
  <div class="form-section">
    <label>Value</label>
    <input
      type="number"
      max="20"
      min="0"
      formControlName="value"
      [ngClass]="{ 'is-invalid': submitted && f['value'].errors }"
    >
    <div *ngIf="submitted && f['value'].errors" class="invalid-feedback">
      <div *ngIf="f['value'].errors?.['required']">Value is required</div>
    </div>
  </div>
  <button class="button" type="submit"> Create Card</button>
</form>
